<!DOCTYPE html>
<html>
<head>
	
	<title>Style Test</title>
	<link rel="stylesheet" type="text/css" href="Text.css">
		<!--This is the equivalent of writing it out all 3 times like at h2. "Ruleset" "Declaration"-->
		<!--.big is the way to select a class in the element
		-->
</head>
<body>

	<span>This Element</span>
	<h1 class="big"><span>Heading 1 - 1</span></h1>
	<h1 class="uppercase">Heading 1 - 2</h1>
	<h1 class="big uppercase">Heading 1 - 3</h1>
	<h2 style="font-size: 20px; color: hotpink;">Heading 2 - 1</h2>
	<h2 style="font-size: 20px; color: hotpink;">Heading 2 - 2</h2>
	<h2 style="font-size: 20px; color: hotpink;">Heading 2 - 3</h2>
		<!--The "style" attribute is how you give your element CSS. "In-line Styling"-->
	<h3>Heading 3 - 1</h3>
	<h3 class="big">Heading 3 - 2</h3>
	<h3>Heading 3 - 3</h3>
</body>
</html>
